<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir as atividades em uma lista e passando o mouse em cima.</p>
    <ul type="square">
        <li><abbr title="Tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Tag &lt;h&gt;, podendo ser de h1 a h6">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Listas Númeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Listas Desmarcardas</abbr></li>


    </ul>
    
</body>
</html>
