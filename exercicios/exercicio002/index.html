<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios 002 paragrafos</title>
</head>
<body>
    <h1>Paragráfos e Quebras</h1>
    <hr>
    <p>Pode criar uma paragráfo de qualquer jeito
        basta sair escrevedo no meio
        das tags &lt;p&gt; e &lt;/p&gt;. <!-- Less than / greater than -->
    </p>
    <p>Para adicionar uma quebra no meio do
        texto <br> basta usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar caracteres especiais:
        &reg; <br>
        &trade;<br>
        &copy;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &delta; e &Delta;
        <br>
        &cent;<br>
        &empty;<br>
        &sum;<br>
        &larr; , &uarr; , &rarr; , &darr;
    </p>
    <p> Vamos adicionar emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
