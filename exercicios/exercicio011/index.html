<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em varios tamanhos de telas.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem grande - flexivel">
    </picture>
    <hr>
    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="media/happy-mistake.mp3" controls autoplay></audio>
    <!-- HP3 WAV OGG-->
    <hr>
    <audio preload="metadata" controls autoplay loop >
        <source src="media/happy-mistake.mp3" type="audio/mpeg"> <!-- Pode ter qualquer tipo de arquivo-->
        <p>Infelizmente seu navergador não consegue reproduzir áudio. <a href="media/happy-mistake.mp3" type="audio/mpeg">Click aqui </a>para baixar o áudio.</p>
    </audio>
</body>
</html>
